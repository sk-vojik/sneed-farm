<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneedFarm</title>
    <link rel="stylesheet" href="MainPage_Style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inside">
          <div class="header__title">SeedFarm</div>
          <div class="header__nav">
            <div class="btn Main_Page_btn"><a>Main Page</a></div>
            <div class="btn"><a href="/GamePage.html">Game</a></div>
          </div>
          <div class="metamask__outer">
            <div id="eth-button" class="metamask">MetaMask</div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="main__inside">
          <div class="main__inside__stats">
            <div class="stats__one">
              <div class="stats__one__name">
                <p class="stats__one__name__text">Total Player</p>
              </div>
              <div class="stats__one__count"><p>10,000+</p></div>
            </div>
            <div class="stats__one">
              <div class="stats__one__name">
                <p class="stats__one__name__text">Total value locked</p>
              </div>
              <div class="stats__one__count"><p>$322000</p></div>
            </div>
            <div class="stats__one">
              <div class="stats__one__name">
                <p class="stats__one__name__text">In-game time</p>
              </div>
              <div class="stats__one__count"><p>203,123 hours</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="Scripts/Engine/main.js"></script>
    <script type="module" src="Scripts/Blockchain/metamask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
